<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;1,200;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <img  tabindex="0" class="header__img" src="./iconos/logo-platzi-video-BW2.png" alt="logo plazy">
    </header>
    <section class="login">
        <section class="login__container">
          <h2 tabindex="0">Inicia sesión</h2>
          <form class="login__container--form">
            <input aria-label="correo" class="input__login" type="text" placeholder="Correo">
            <input aria-label="contraseña" class="input__login" type="password" placeholder="Contraseña">
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
              <label>
                <input type="checkbox" name="" id="cbox1" value="checkbos">Recuérdame
              </label>
              <a href="/">Olvidé mi contraseña</a>
            </div>
          </form>
          <section class="login__container--social-media">
            <div><img src="/iconos/google-icon.png" alt="Google">Inicia sesión con Google</div>
            <div><img src="./iconos/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
          </section>
          <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
  </html>
